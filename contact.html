  <div>
   <h1 class="h1-center">Contact</h1>
  </div>
  <section class="contact-body">
   <div class="contact-body_item">
    Sam Symonds <br>
    18 Broadherst Road <br>
    London <br>
    United Kingdom
    <br>
    Tel: <a href="tel:+447777111222">+44 7777 111 222</a> <br>
    Skype: <a href="skype:SymondsSkype">SymondsSkype</a> <br>
    <a href="mailto:symondsmail@mail.com">symondsmail@mail.com</a>
    <br>
    <br>
    <a href="mailto:symondsmail@mail.com">Contact me</a>
   </div>

   <div class="contact-form">
   <form action="#" method="post" id="contact-form">
    <label class="standard-label" for="contact-email">Email: </label><br>
    <input type="email" id="contact-email" required>
    <br>

    <label class="standard-label" for="contact-tel">Telephone: </label><br>
    <input type="tel" id="contact-tel" pattern="\d{4}[\-]\d{3}[\-]\d{3}">
    <br>

    <label class="standard-label" for="contact-message">Message: </label><br>
    <textarea maxlength="240" id="contact-message" required></textarea>
    <br>

    <input type="submit" class="sub-btn" value="Send Message">
   </form>
   </div>
  </section>

 <footer class="page-footer">

 </footer>
